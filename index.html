<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Gerador de QR Code</h1>
    <sub> Criado por José Renato! </sub><br> 
    <input type="text" id="link" placeholder="Digite o link aqui..." />
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <br>
    <img id="qrcode" src="" alt="QR Code aparecerá aqui" style="display: none;">

    <script>
        function gerarQRCode() {
            let link = document.getElementById("link").value;
            if (link.trim() === "") {
                alert("Por favor, insira um link válido.");
                return;
            }
            let qrCodeUrl = `http://127.0.0.1:8000/generate_qr?data=${encodeURIComponent(link)}`;
            document.getElementById("qrcode").src = qrCodeUrl;
            document.getElementById("qrcode").style.display = "block";
        }
    </script>
</body>
</html>
